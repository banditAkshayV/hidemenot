{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width:600px;margin-top:2rem;">
  <h2>Submit Flag</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'warning' if category == 'error' else category }}" role="alert" style="margin-top:1rem;">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('submit_flag') }}" style="margin-top:1rem;">
    <div class="form-group" style="margin-bottom:1rem;">
      <label for="flag">Flag</label>
      <input type="text" id="flag" name="flag" class="form-control" placeholder="CTF{...}" required />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    {% if success %}
      <span style="margin-left:1rem;" class="text-success">âœ… Redeemed</span>
    {% endif %}
  </form>
</div>
{% endblock %}
